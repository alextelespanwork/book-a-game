<div class="col-sm-8">
    <div>
        <ba-card title="Add a new pitch" baCardClass="with-scroll">
            <form class="form-horizontal" #form="ngForm">                    
                <!--Name-->
                <div class="form-group row">
                    <label for="inputName1" class="col-sm-2 form-control-label">Pitch Name</label>
                    <div class="col-sm-10" [ngClass]="{'has-error':name.invalid && name.touched}">
                        <input type="text" class="form-control" id="inputName1" name="name" [(ngModel)]="inputName" #name="ngModel"
                            placeholder="Pitch Name" required>
                        <span class="help-block" *ngIf="name.invalid && name.touched">Pitch Name is required.</span>
                    </div>
                </div>
                <!--Address-->
                <div class="form-group row">
                    <label for="inputAddress1" class="col-sm-2 form-control-label">Address</label>
                    <div class="col-sm-10" [ngClass]="{'has-error':address.invalid && address.touched}">
                        <input type="text" class="form-control" id="inputAddress1" name="address" [(ngModel)]="inputAddress" 
                            #address="ngModel" placeholder="Address" required>
                        <span class="help-block" *ngIf="address.invalid && address.touched">Address is required.</span>                     
                    </div>
                </div>
                <!--Pitch Type-->
                <div class="form-group row">
                    <label for="inputPitchType1" class="col-sm-2 form-control-label">Pitch Type</label>
                    <div class="col-sm-10 row">
                        <div class="col-sm-11" [ngClass]="{'has-error':pitchType.invalid && pitchType.touched}">
                            <select class="form-control" id="inputPitchType1" name="pitchType" [ngModel]="inputTypePitch" (ngModelChange)="pitchTypeChanged($event)" #pitchType="ngModel" 
                                    placeholder="Pitch Type" required >
                                <option *ngFor="let pitchType of pitchTypes" [ngValue]="pitchType">{{pitchType.type}}</option>
                            </select>
                            <span class="help-block" *ngIf="pitchType.invalid && pitchType.touched">Pitch Type is required.</span>                              
                        </div>
                        <div class="col-sm-1">
                            <button class="btn btn-default" (click)="addInput()"><span class=ion-plus-round></span></button> 
                        </div>
                    </div>                                 
                </div>
                <div class="form-group row" *ngFor="let input of inputs">
                    <!--Empty label to keep the same styling-->
                    <label class="col-sm-2 form-control-label"></label>

                    <div class="col-sm-10 row">
                        <div class="col-sm-11" [ngClass]="{'has-error':pitchType.invalid && pitchType.touched}">
                                <select class="form-control" id="input.value" name="input.value" [(ngModel)]="input.value" 
                                        placeholder="Pitch Type" required>
                                    <option *ngFor="let pitchType of pitchTypes" [value]="pitchType.type">{{pitchType.type}}</option>
                                </select>
                                <span class="help-block" *ngIf="input.value.invalid && input.value.touched">Pitch Type is required.</span>                              
                        </div>

                        <div class="col-sm-1">
                            <button class="btn btn-default" (click)="deleteInput(input)"><span class=ion-minus-round></span></button>
                        </div>
                    </div>        
                </div>

                <!--Add Button-->            
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button class="btn btn-primary" (click)="addPitch()">Add Pitch</button>
                    </div>
                </div>
            </form>

        </ba-card>
    </div>
</div>

<div class="col-sm-12">
    <football-pitch-layout [pitchType]="pitchType"></football-pitch-layout>
</div>
